  <head>
    <style>
      .pushupsScroll::-webkit-scrollbar {
        width: 25px;
   
      }

      .pushupsScroll::-webkit-scrollbar-track{
        background: #9C9C9C;
        border-radius: 30px;
        margin-top: 16px; 
  
      }

      .pushupsScroll::-webkit-scrollbar-thumb {
        border-radius: 30px;
        background: #555454;
      }

      .pushupsScroll::-webkit-scrollbar-thumb:hover {
    
        background: #464545;
      }

      .switchGalleryScrollbar::-webkit-scrollbar {
        width: 4px;   
      }
      .switchGalleryScrollbar::-webkit-scrollbar-thumb {
        background: #767779;
        border-radius: 30px; 
      }

      .switchGalleryScrollbar::-webkit-scrollbar-thumb:hover {
        background: #5a5a5c;
      }

      .switchGalleryScrollbar::-webkit-scrollbar-track{
        border-radius: 30px;
        background:#bfc0c3;
      }


      ::-webkit-scrollbar {
        width: 18px;   
      }
      ::-webkit-scrollbar-thumb {
        background: #767779;
        border-radius: 30px; 
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5c;
      }

      ::-webkit-scrollbar-track{
        border-radius: 30px;
        margin-block: 1px;
        background:#bfc0c3;
      }

      
      



    </style>
